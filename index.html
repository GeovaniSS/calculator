<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section id="container">
    <div class="calculator">
      <div class="display">
        <div class="previous-op"></div>
        <div class="current-op"></div>
      </div>
      <div class="keypad">
        <button class="span-two" data-all-clear>ac</button>
        <button class="span-two" data-delete>del</button>
        <button data-operator>รท</button>  
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-two" data-equal>=</button>
      </div>
    </div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>
</html>
